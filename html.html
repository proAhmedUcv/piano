<!DOCTYPE html>
<html>
<head>
    <title>Piano</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
    
        #piano {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100vw;
            height: 100vh;
            border-top: 10px solid #222;
            background-color: #333;
            padding-bottom: 20px;
        }
    
        .piano-key {
            display: inline-block;
            width: calc(100vw / 12);
            height: calc(100vh / 2);
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-bottom: 5px solid #eee;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
    
        .piano-key:hover {
            background-color: #e0e0e0;
        }
    
        .black-key {
            position: relative;
            width: calc((100vw / 12) * 0.6);
            height: calc((100vh / 2) * 0.6);
            background-color: #222;
            margin-left: -15px;
            margin-right: -15px;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="piano">
        <div class="piano-key" data-note="C"></div>
        <div class="piano-key black-key" data-note="C#"></div>
        <div class="piano-key" data-note="D"></div>
        <div class="piano-key black-key" data-note="D#"></div>
        <div class="piano-key" data-note="E"></div>
        <div class="piano-key" data-note="F"></div>
        <div class="piano-key black-key" data-note="F#"></div>
        <div class="piano-key" data-note="G"></div>
        <div class="piano-key black-key" data-note="G#"></div>
        <div class="piano-key" data-note="A"></div>
        <div class="piano-key black-key" data-note="A#"></div>
        <div class="piano-key" data-note="B"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
